<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Add</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <hr class="my-4">
            <h3>We only have 5 tables! Book your seat before they are all gone!

            </h3>

            <a class="btn btn-secondary btn-lg" href="/reservations" role="button"><i class="fas fa-address-card"></i>
                View
                Tables</a>
            <a class="btn btn-light btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
        </div>







        <div class="row">

            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <strong>Table Reservation</strong>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title"><strong>Name</strong> <strong></strong></h6>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend"></div>

                                <input type="text" class="form-control newRes1" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <h6 class="card-title"><strong>Phone Number </strong></h6>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend"></div>

                                <input type="text" class="form-control newRes2" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <h6 class="card-title"><strong>Email</strong></h6>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend"></div>

                                <input type="text" class="form-control newRes3" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <h6 class="card-title"><strong>Unique ID </strong></h6>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend"></div>

                                <input type="text" class="form-control newRes4" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <button type="submit" class="btn btn-primary" id="iEnter">Submit</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>



        <div class="row">
            <div class="col-sm-6">
                <a href="/api/table">API Table Link |</a>
                <a href="/api/waitlist">API Wait List</a>
            </div>
            <div class="col-sm-6"></div>
        </div>














    </div>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#iEnter").on("click", function (event) {

                event.preventDefault();
                let newRes = {
                    name: ($(".newRes1").val().trim()),
                    phoneNumber: ($(".newRes2").val().trim()),
                    email: ($(".newRes3").val().trim()),
                    uniqueID: ($(".newRes4").val().trim())
                }

                $(".newRes1").val("");
                $(".newRes2").val("");
                $(".newRes3").val("");
                $(".newRes4").val("");

                $.post(("/reservation"), newRes).then(console.log("Figured it out"));



            })




        });












    </script>


</body>

</html>
